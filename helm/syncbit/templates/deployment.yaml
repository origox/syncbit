apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "syncbit.fullname" . }}
  labels:
    {{- include "syncbit.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "syncbit.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if not .Values.externalSecrets.enabled }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "syncbit.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "syncbit.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ include "syncbit.imageTag" . }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        # Application configuration from ConfigMap
        - name: SYNC_INTERVAL_MINUTES
          valueFrom:
            configMapKeyRef:
              name: {{ include "syncbit.fullname" . }}
              key: sync-interval-minutes
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "syncbit.fullname" . }}
              key: log-level
        - name: FITBIT_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: {{ include "syncbit.fullname" . }}
              key: fitbit-redirect-uri
        - name: FITBIT_USER_ID
          valueFrom:
            configMapKeyRef:
              name: {{ include "syncbit.fullname" . }}
              key: fitbit-user-id
        - name: BACKFILL_START_DATE
          valueFrom:
            configMapKeyRef:
              name: {{ include "syncbit.fullname" . }}
              key: backfill-start-date
        - name: DATA_DIR
          value: "/app/data"
        # Secrets from Secret or ExternalSecret (loaded as env vars)
        # The application's config.py supports dual-mode: /run/secrets/* OR environment variables
        - name: FITBIT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "syncbit.secretName" . }}
              key: fitbit-client-id
        - name: FITBIT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "syncbit.secretName" . }}
              key: fitbit-client-secret
        - name: VICTORIA_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "syncbit.secretName" . }}
              key: victoria-user
        - name: VICTORIA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "syncbit.secretName" . }}
              key: victoria-password
        - name: VICTORIA_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: {{ include "syncbit.secretName" . }}
              key: victoria-endpoint
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "from src.config import Config; Config.validate()"
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "from src.config import Config; Config.validate()"
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "syncbit.fullname" . }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
