apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "syncbit.fullname" . }}
  labels:
    {{- include "syncbit.labels" . | nindent 4 }}
data:
  sync-interval-minutes: {{ .Values.config.syncIntervalMinutes | quote }}
  log-level: {{ .Values.config.logLevel | quote }}
  fitbit-redirect-uri: {{ .Values.config.fitbitRedirectUri | quote }}
  fitbit-user-id: {{ .Values.config.fitbitUserId | quote }}
  backfill-start-date: {{ .Values.config.backfillStartDate | quote }}
  # Intraday data collection
  enable-intraday-collection: {{ .Values.config.intraday.enabled | quote }}
  intraday-detail-level: {{ .Values.config.intraday.detailLevel | quote }}
  intraday-heart-rate-detail: {{ .Values.config.intraday.heartRateDetail | quote }}
  intraday-resources: {{ .Values.config.intraday.resources | quote }}
  enable-intraday-backfill: {{ .Values.config.intraday.backfillEnabled | quote }}
  intraday-backfill-days: {{ .Values.config.intraday.backfillDays | quote }}
